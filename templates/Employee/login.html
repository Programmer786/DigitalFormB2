<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Digital Form-B</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css"/>
      <!-- site css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
      <!-- responsive css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" type="text/css"/>
      <!-- color css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/color_2.css') }}" type="text/css"/>
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.css') }}" type="text/css"/>
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/perfect-scrollbar.css') }}" type="text/css"/>
      <!-- custom css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" type="text/css"/>

      <!-- calendar file css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='js/semantic.min.css') }}" type="text/css"/>

      <!-- For Copping CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='crop/cropper.min.css') }}" type="text/css"/>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center" hidden>
                        <img width="210" src="{{ url_for('static', filename='images/logo/who-logo.svg') }}" alt="#" />
                     </div>
                  </div>
                  <div class="login_form">
                     <div class="field">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <strong>{{ message|capitalize }}.</strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                     </div>
                     <form class="user" action="/admin_login" method="post">
                        <fieldset>
                           <div class="field">
                              <label class="label_field">CNIC</label>
                              <input type="text" name="cnic" placeholder="xxxxxxxxxxxxx" onkeypress="return onlyNumberKey(event)"
                              maxlength="13" />
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Password" />
                           </div>
                           <div class="field">
                              <label class="label_field hidden">hidden label</label>
                              <label class="form-check-label"><input type="checkbox" name="remember_me" class="form-check-input"> Remember Me</label>
                              <a class="forgot" href="#">Forgotten Password?</a>
                           </div>
                           
                           <div class="field row mt-3">
                              <button type="submit" class="main_bt btn-block">
                                 <i class="fa fa-lock fa-fw"></i>Login
                              </button>
                           </div>
                           <!-- <div class="field row mt-3">
                              <a href="/register" class="register_bt btn-block">
                                 <i class="fa fa-user-plus fa-fw"></i> Register
                              </a>
                           </div> -->
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <!-- wow animation -->
      <script src="{{ url_for('static', filename='js/animate.js') }}"></script>
      <!-- select country -->
      <script src="{{ url_for('static', filename='js/bootstrap-select.js') }}"></script>
      <!-- owl carousel -->
      <script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script> 
      <!-- nice scrollbar -->
      <script src="{{ url_for('static', filename='js/perfect-scrollbar.min.js') }}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
      <!-- custom Cropping js -->
      <script src="{{ url_for('static', filename='crop/Custom_Cropper.js') }}"></script>
      <script src="{{ url_for('static', filename='crop/cropper.min.js') }}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!--  Only ASCII character in that range allowed -->
      <script>
         function onlyNumberKey(evt) {
              
             // Only ASCII character in that range allowed
             var ASCIICode = (evt.which) ? evt.which : evt.keyCode
             if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                 return false;
             return true;
         }
     </script>
   </body>
</html>
