<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Digital Form-B</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css"/>
      <!-- site css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"/>
      <!-- responsive css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" type="text/css"/>
      <!-- color css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/color_2.css') }}" type="text/css"/>
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.css') }}" type="text/css"/>
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/perfect-scrollbar.css') }}" type="text/css"/>
      <!-- custom css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" type="text/css"/>

      <!-- calendar file css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='js/semantic.min.css') }}" type="text/css"/>

      <!-- For Copping CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='crop/cropper.min.css') }}" type="text/css"/>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <h1 style="color: white; font-weight: 500; font-size: 42px;">Parent Register</h1>
                     </div>
                  </div>
                  <div class="login_form">
                     <div class="field">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        <strong>{{ message|capitalize }}.</strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                     </div>
                                          
                     <form action="/parent_register" class="user" method="post">
                        <fieldset>
                           <div class="row">
                              <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>Name *</b></label>
                                 <input type="text" class="form-control" name="name" placeholder="Name" required/>
                              </div>
                           </div>
                           <div class="row mt-3">
                              <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>CNIC *</b></label>
                                 <input type="text" class="form-control" name="cnic" placeholder="11101xxxxxxx3" onkeypress="return onlyNumberKey(event)" maxlength="13" required/>
                              </div>
                           </div>
                           <div class="row mt-3">
                              <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>Phone No *</b></label>
                                 <input type="text" class="form-control" name="phone" placeholder="03xxxxxxxxx" onkeypress="return onlyNumberKey(event)" maxlength="11" required/>
                              </div>
                           </div>
                           <div class="row mt-3">
                              <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>Gender *</b></label>
                                 <select name="gender" class="form-control" required>
                                    <option value="Male" selected>Male</option>
                                    <option value="Female">Female</option>
                                 </select>
                              </div>
                           </div>
                           <div class="row mt-3">
                              <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>Password *</b></label>
                                 <input type="password" class="form-control" name="password" placeholder="************" required />
                              </div>
                           </div>
                           <div class="row mt-3">
                           <div class="col-md-12">
                                 <label for="exampleInputRD" style="color: black;"><b>Conform Password *</b></label>
                                 <input type="password" class="form-control" name="conform_password" placeholder="************" required />
                           </div>
                           </div>
                           <div class="field row mt-3">
                              <button type="submit" class="main_bt btn-block">
                                 <i class="fa fa-user-plus fa-fw"></i>Register
                              </button>
                           </div>
                           <div class="field row mt-3">
                              <a href="/parent_login" class="register_bt btn-block">
                                 <i class="fa fa-lock fa-fw"></i> Login Page
                              </a>
                           </div>
                        </fieldset>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <!-- wow animation -->
      <script src="{{ url_for('static', filename='js/animate.js') }}"></script>
      <!-- select country -->
      <script src="{{ url_for('static', filename='js/bootstrap-select.js') }}"></script>
      <!-- owl carousel -->
      <script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script> 
      <!-- nice scrollbar -->
      <script src="{{ url_for('static', filename='js/perfect-scrollbar.min.js') }}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
      <!-- custom Cropping js -->
      <script src="{{ url_for('static', filename='crop/Custom_Cropper.js') }}"></script>
      <script src="{{ url_for('static', filename='crop/cropper.min.js') }}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!--  Only ASCII character in that range allowed -->
      <script>
         function onlyNumberKey(evt) {
              
             // Only ASCII character in that range allowed
             var ASCIICode = (evt.which) ? evt.which : evt.keyCode
             if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                 return false;
             return true;
         }
     </script>
   </body>
</html>
